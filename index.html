<!DOCTYPE html>
<html lang=en id=reexpress>
<meta charset=utf-8>
<link rel=stylesheet href=style.css>
<title>Reexpress</title>

<div>
  <form id=imgform>
    <label>Input Image: <input type=file id=inimg></label>
    <button id=reset type=reset>Clear</button>
    <button type=button id=save>Save</button>
  </form>
</div>

<div>
  <select id=template>
    <option value=simba>Simba</option>
    <option value=mike>Mike</option>
  </select>
  <label>p: <input type=range id=p min=0 max=1 value=1 step=0.01></label>
  <label>a: <input type=range id=a min=0 max=1 value=0 step=0.01></label>
  <label>b: <input type=range id=b min=0.5 max=2 value=1 step=0.01></label>
  <label>Show Control<input type=checkbox checked id=show></label>
</div>

<div>
  <div id=spacecon>
    <svg id=space width=500 height=500>
      <g id=tri></g>
      <g id=space-img></g>
      <circle id=cursor r=5 cx=250 cy=250></circle>
    </svg>
  </div>
  <div id=overlay>
    <canvas id=output width=500 height=500>
      Yo, you need a modern browser that works with
      canvas elements!
    </canvas>
    <svg id=input width=500 height=500>
      <image id=sinimg x=0 y=0 width=500 height=500></image>
    </svg>
  </div>
</div>

<footer>
  Facial expression warper.
  Authored by Steven Ruppert and Daria Tolmacheva, 2014.
  <a href=https://github.com/blendmaster/reexpress>Source on Github.</a>
</footer>

<script src=simba.js></script>
<script src=numeric-1.2.6.min.js></script>
<script src=util.js></script>
<script src=pca.js></script>
<script src=warpD.js></script>
<script src=reduceDim.js></script>
<script src=d3.min.js></script>
<script src=reexpress.js></script>
