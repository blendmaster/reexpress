<!DOCTYPE html>
<html lang=en id=onewarp>
<meta charset=utf-8>
<link rel=stylesheet href=style.css>
<title>Beier-Neely Morphing</title>

<div>
  <label>Image<input type=file id=file></label>
</div>

<div>
  <label>p: <input type=range id=p min=0 max=1 value=1 step=0.01></label>
  <label>a: <input type=range id=a min=0 max=1 value=0 step=0.01></label>
  <label>b: <input type=range id=b min=0.5 max=2 value=1 step=0.01></label>
  <label>Show Lines: <input type=checkbox id=show-lines></label>
</div>

<div>
  <svg id=p0 width=500 height=500>
    <image class=image id=simg x=0 y=0 width=500 height=500></image>
  </svg>
  <div id=overlay>
    <canvas id=output width=500 height=500>
      Yo, you need a modern browser that works with
      canvas elements!
    </canvas>
    <svg id=input width=500 height=500>
    </svg>
  </div>
</div>
