<!DOCTYPE html>
<html lang=en>
<meta charset=utf-8>
<link rel=stylesheet href=style.css>
<title>Barycentric Alpha Blending</title>

<div>
  <label>Image 1: <input type=file id=i1></label>
  <label>Image 2: <input type=file id=i2></label>
  <label>Image 3: <input type=file id=i3></label>
</div>

<div>
  <svg id=input width=500 height=500>
    <circle id=cursor></circle>
    <line x1=0 y1=10 x2=100 y2=100 id=l1></line>
    <line x1=0 y1=40 x2=300 y2=200 id=l2></line>
    <line x1=30 y1=70 x2=400 y2=200 id=l3></line>
    <image id=si1 x=0 y=3></image>
    <image id=si2 x=100 y=200></image>
    <image id=si3 x=300 y=400></image>
  </svg>
  <canvas id=output width=500 height=500>
    Yo, you need a modern browser that works with
    canvas elements!
  </canvas>
</div>

<footer>
  Demo of using barycentric coordinates to alpha blend
  between three images.
  Authored by Steven Ruppert and Daria Tolmacheva, 2014.
  <a href=https://github.com/blendmaster/reexpress>Source on Github.</a>
</footer>

<script src=d3.min.js></script>
<script src=blend.js></script>
